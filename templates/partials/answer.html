
<form hx-post="{% url 'get-questions' %}">
  {% csrf_token %}
  <input type="hidden" name="quiz_id" value="{{ answer.question.quiz_id }}">


  <p>Pregunta:</p>
  <p>{{ answer.question.text }}</p>
  <br>
  <div>
    Tu respuesta:
    <p>{{ submitted_answer.text }}</p>
  </div>


  <div>
    {% if submitted_answer.is_correct %}
    <div>
      <p>Correctooo ✅</p>
    </div>
    {% else %}
    <div>
      <p>Muy mal ❌</p>
      <p>La respuesta correcta era: </p>
      <p>{{ answer.text }}</p>
    </div>
    {% endif %}

  </div>


  <button class="btn">
    Siguiente pregunta
  </button>
</form>
