<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logueo</title>
    {% load static %}
    {% load socialaccount %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <img id="cat" src="{% static 'images/meme.jpg' %}" alt="Gato" />
    <form method="post">
        <h3>Loguear con</h3>
        {% csrf_token %} 

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <label for="username">Usuario</label>
        <input type="text" placeholder="Pon tu usuario" id="username" name="username" required>
        
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" name="pass" required>
        
        <button type="submit">Loguear</button>
        
        <div class="or">o logueate con</div>
        
        <div class="social">
            <a href="{% provider_login_url 'google' %}">
                <img src="{% static 'images/google.png' %}" alt="Google" />
            </a>
            
            <a href="{% provider_login_url 'discord' %}">
                <img src="{% static 'images/discord.png' %}" alt="Discord" />
            </a>


            <a href="{% provider_login_url 'twitter' %}">
                <img src="{% static 'images/x.png' %}" alt="Twitter" />
            </a>
            

        </div>
        <a href="{% url 'password_reset' %}" style="text-align: center; display: block; margin-top: 10px; color: #ffffff;">Me olvidé mi contraseña</a>
        <a href="{% url 'signup' %}">Crear una cuenta</a>
    </form>
    <script src="{% static 'js/cat.js' %}"></script>
</body>
</html>
